<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Golden trainers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body id="paginabody">
    <header>
        <!-- Inicio de la navbar -->
        <nav class="navbar navbar-expand-lg" style="background-color: var(--color-fondo-barra-navegacion);">
            <div class="container">
                <div>
                    <a class="navbar-brand" href="#" style="color: goldenrod;">
                        <img src="./img/iconoMarca.svg" alt="Icono barra de navegación" class="iconoGolden">
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <div class="nav-item">
                            <img src="/img/iconoContacto.svg" alt="Icono de contacto" class="iconoNavbar">
                            <a class="nav-link active" aria-current="page" href="#"
                                style="color: var(--color-texto-barra-navegacion);">Contáctanos</a>
                        </div>
                        <div class="nav-item">
                            <img src="/img/iconoUsuarios.svg" alt="Icono barra de navegación" class="iconoNavbar">
                            <a class="nav-link" href="#" style="color: var(--color-texto-barra-navegacion);">Acerca de
                                nosotros</a>
                        </div>
                        <div class="nav-item">
                            <img src="/img/iconoCatalogo.svg" alt="Icono barra de navegación" class="iconoNavbar">
                            <a class="nav-link" href="#"
                                style="color: var(--color-texto-barra-navegacion);">Catálogo</a>
                        </div>
                        <div class="nav-item">
                            <img src="/img/iconoUsuario.svg" alt="Icono barra de navegación" class="iconoNavbar">
                            <a class="nav-link" href="#" style="color: var(--color-texto-barra-navegacion);">Iniciar
                                sesión Registrarse</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Inicio de carrusel -->
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="w-100 img-fluid" src="/img/EntrenamientoCarrousel.svg"
                        alt="Entrenamiento básico para perros">
                    <div class="carousel-caption">
                        <h5 class="fs-1"></h5>
                        <p class="fs-4">Enseña a tu perro habilidades esenciales y mejora su comportamiento.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="w-100 img-fluid" src="/img/PetsittingCarrousel.svg" alt="Servicio de petsitting">
                    <div class="carousel-caption">
                        <h5 class="fs-1"></h5>
                        <p class="fs-4">Tu compañero estará seguro y feliz mientras tú no estás.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="w-100 img-fluid" src="/img/PaseosCarrousel.svg" alt="Paseos para perros">
                    <div class="carousel-caption">
                        <h5 class="fs-1"></h5>
                        <p class="fs-4">Permite que tu perro explore y ejercite bajo nuestra cuidadosa guía.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>


    </main>
    <footer>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
