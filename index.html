<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap footer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="footer.css">

  <!--Línea para exportar iconos-->
  <script src="https://kit.fontawesome.com/ac73cba268.js" crossorigin="anonymous"></script>

</head>

<body>


  <!--Footer-->
  <div class="footer">

    <div class="row p-5 text-white pb-2" style="background-color: #780000;">
      <!--Columnas-->
      <div class="col-xs-12 col-md-6 col-lg-3">
        <p>Inicio</p>
      </div>
      <div class="col-xs-12 col-md-6 col-lg-3">
        <p>Contáctanos</p>
      </div>
      <div class="col-xs-12 col-md-6 col-lg-3">
        <p>Acerca de nosotros</p>
      </div>
      <div class="col-xs-12 col-md-6 col-lg-3">
        <p>Cátalogo</p>
      </div>

      <hr>



      <!--Redes-->
      <div class="container-redes">

        <!--Las patitas-->
        <div class="container-logo">
          <a href="#">
            <img class="container-logo__img" src="./src/huellitas.svg" alt="imagen">
          </a>
        </div>


        <div class="container-redes__social">


          <a class="links" href="#"><i class="fa-brands fa-facebook icon"></i></a>

          <a class="links" href="#"><i class="fa-brands fa-instagram icon"></i></a>

          <a class="links" href="#"><i class="fa-brands fa-x-twitter icon"></i></a>
        </div>

      </div>
      <!--El copyright-->
      <div class="final-container">
        <p>&copy; 2020 Golden Trainers</p>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
